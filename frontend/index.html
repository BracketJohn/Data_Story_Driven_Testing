<html ng-app="gdisApp">
<head>


  <!-- Stylesheets -->
  <link rel="stylesheet" href="style/gdisStyles.css" />
  <link rel="stylesheet" href="style/material-icons.css" />

  <!-- AngularJS -->
  <script src="cdn/angular.min.js"></script>
  <script src="cdn/angular-animate.min.js"></script>
  <script src="cdn/angular-aria.min.js"></script>
  <script src="cdn/angular-route.min.js"></script>
  <script src="cdn/angular-messages.min.js"></script>
  <script src="cdn/angular-material.min.js"></script>
  <link rel="stylesheet" href="style/angular-material.min.css" />

  <!-- AngularJS Table -->
  <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
  <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

  <!-- JQuery -->
  <script src="cdn/jquery-3.2.1.js"></script>

  <!-- Bootstrap stuff -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style/bootstrap.min.css" /> Reimport if needed, made right side jump on popup open-->
  <script src="cdn/ui-bootstrap.min.js"></script>
  <script src="cdn/ui-bootstrap-tpls.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 

  <!-- Favicon -->
  <link rel=icon href=imgs/favicon.ico>

  <!-- Project Files -->
  <script src="app.js"></script>
  <script src="src/MainController.js"></script>
  <script src="src/ImportController.js"></script>
  <script src="src/ExportController.js"></script>
  <script src="src/EntitymanagementController.js"></script>
  <script src="src/CustomExportCtrl.js"></script>

</head>

<body ng-controller="MainController"> 


<md-content layout="row" flex layout layout-fill style="height: 100%">
  <md-content layout="column" id="navbar_container" layout layout-fill>

      <md-sidenav class="md-sidenav-left" id="md_sidebar_big" md-component-id="big" md-whiteframe="4" md-disable-backdrop>

      <md-toolbar class="md-theme-indigo" ng-click="toggle()" style="background-color: #C11E0D">
        <h1 class="md-toolbar-tools">GDIS Testverwaltung</h1>
      </md-toolbar>
      <md-list class="md-dense" flex>
        <md-list-item class="md-2-line" ng-repeat="nav in navs" ng-click="openUrl(nav.url, true)" ng-class="{ 'nav-active': item == activeItem }">
          <md-icon md-font-icon="material-icons">{{nav.icon}}</md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ nav.name }}</h3>
            <p>{{ nav.descr }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-sidenav class="md-sidenav-left md-closed" id="md_sidebar_small" md-component-id="small" md-disable-backdrop md-whiteframe="4" style="max-width: 50px !important;">

      <md-toolbar class="md-theme-indigo" ng-click="toggle()" style="background-color: #C11E0D">
        <md-icon md-font-icon="material-icons">menu</md-icon>
      </md-toolbar>
      <md-list flex>
        <md-list-item class="md-1-line" ng-repeat="nav in navs" ng-click="openUrl(nav.url, false)" ng-class="{ 'nav-active': item == activeItem }">
          <md-icon md-font-icon="material-icons">{{nav.icon}}</md-icon>
        </md-list-item>
      </md-list>
    </md-sidenav>

  </md-content>
  <md-divider></md-divider>
  <md-content flex layout-fill layout style="height: 100%">
    <md-card flex layout-fill layout>
      <div ng-view></div>
    </md-card>
  </md-content>
</md-content>

</body>
</html>
