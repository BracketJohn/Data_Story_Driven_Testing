<html>
<body>
<div class="row">
  <div class="col-md-12">
    <div  *ngFor="let personalDetail of stories">
      <div class="row">
        <div class="col-md-2">
          <ul class="list-group">
            <li class="list-group-item" (click)="displayIndex(personalDetail.ID)"><b><a href="#" >{{personalDetail.name}}</a></b></li>
            <!--<li><b><a href="https://www.w3schools.com/html/default.asp">Story 1</a></b></li>-->

            <!--<li><a href="https://www.w3schools.com/html/default.asp">Story 3</a></li>-->
          </ul>
        </div >
        <div class="col-md-8" *ngIf="storyStatus[personalDetail.ID]">
          <b>{{personalDetail.name}}</b>
          <!--<table style="width:100%">-->
            <!--<tr>-->
              <!--<th>Firstname</th>-->
              <!--<th>Lastname</th>-->
              <!--<th>Age</th>-->
            <!--</tr>-->
            <!--<tr>-->
              <!--<td></td>-->
              <!--<td></td>-->
              <!--<td></td>-->
            <!--</tr>-->
          <!--</table>-->
          <div class="panel panel-default">
            <div class="panel-body">
              <!--<form ng-submit="addNew()">-->
                <table class="table table-striped table-bordered">
                  <thead>
                  <tr>
                    <th><input type="checkbox" [(ngModel)] ="selectedAll" (click)="checkAll()" /></th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td>
                        <input type="checkbox" [(ngModel)]="personalDetail.selected"/></td>
                      <td>
                        <input type="text" class="form-control" [(ngModel)]="personalDetail.ID" required></td>
                      <td>
                        <input type="text" class="form-control" [(ngModel)]="personalDetail.name" required></td>
                      <td>
                        <input type="email" class="form-control" [(ngModel)]="personalDetail.pathCSV" required/></td>
                    </tr>
                    <tr>
                    <td>
                        <input type="checkbox" [(ngModel)]="personalDetail.selected"/></td>

                        <input type="text" class="form-control" [(ngModel)]="personalDetail.ID" required></td>

                      <td>
                        <input type="email" class="form-control" [(ngModel)]="personalDetail.pathCSV" required/></td>
                    </tr>
                  </tbody>
                </table>
                <div class="form-group">
                  <input [hidden]="personalDetail.selected" type="button" class="btn btn-danger pull-right" (click)="remove()" value="Remove">
                  <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                </div>
              <!--</form>-->
            </div>
          <hr>
          <div class="col-md-4">
            <div ng-controller = "myCtrl">
              <input type = "file" file-model = "myFile"/>
              <button (click) = "uploadFile()">Upload</button>
            </div>
          </div>
          <div class="col-md-5">
            <button>Export testdata </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>




</body>
</html>
